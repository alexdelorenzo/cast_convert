# Supported formats from https://developers.google.com/cast/docs/media
images:
  - APNG
  - BMP
  - GIF
  - JPEG
  - PNG
  - WEBP

containers:
  - Matroska
  - MP4
  - WebM
  - MP3
  - MP2T
  - OGG
  - WAV

audio:
  - MP3
  - AAC
  - HE-AAC
  - LC-AAC
  - Opus
  - Vorbis
  - WebM
  - FLAC
  - WAV

# Formats can have different names, here are their equivalencies
aliases:
  avc:
    - h264
    - mp4
  hevc:
    - h265
  mkv:
    - matroska
  div3:
    - divx


# Codec record shape
_codec: &codec
 resolution: 1080
 fps: 30
 level: 100.0

# Device record shape
_device: &device
  model: 1st Gen
  codecs:
    - avc:
        <<: *codec
        level: 4.1
    - avc:
        <<: *codec
        resolution: 720
        fps: 60
        level: 4.1
    - vp8:
        <<: *codec
    - vp8:
        <<: *codec
        resolution: 720
        fps: 60

# Device names and supported codecs from https://developers.google.com/cast/docs/media
devices:
  Chromecast 1st Gen:
    <<: *device

  Chromecast 2nd Gen:
    <<: *device

  Chromecast 3rd Gen:
    <<: *device
    codecs:
      - avc:
          <<: *codec
          fps: 60
          level: 4.2
      - vp8:
          <<: *codec
      - vp8:
          <<: *codec
          resolution: 720
          fps: 60

  Chromecast Ultra:
    <<: *device
    codecs:
      - avc:
          <<: *codec
          fps: 60
          level: 4.2
      - vp8:
          <<: *codec
          resolution: 3840
          fps: 30
      - hevc:
          <<: *codec
          fps: 60
          resolution: 3840
          level: 5.1
      - vp9:
          <<: *codec
          resolution: 3840
          fps: 60
          level: 5.1
      - hdr:
          <<: *codec
          resolution: 3840
          fps: 60

  Chromecast with Google TV:
    <<: *device
    codecs:
      - avc:
          <<: *codec
          fps: 60
          level: 5.1
      - avc:
          <<: *codec
          resolution: 3840
          fps: 30
          level: 5.1
      - hevc:
          <<: *codec
          fps: 60
          resolution: 3840
          level: 5.1
      - vp9:
          <<: *codec
          resolution: 3840
          fps: 60

  Google Nest Hub:
    <<: *device
    codecs:
      - avc:
          <<: *codec
          resolution: 720
          fps: 60
          level: 4.1
      - vp9:
          <<: *codec
          resolution: 720
          fps: 60
          level: 4.0

  Nest Hub Max:
    <<: *device
    codecs:
      - avc:
          <<: *codec
          resolution: 720
          fps: 60
          level: 4.1
      - vp9:
          <<: *codec
          resolution: 720
          fps: 60
          level: 4.0
