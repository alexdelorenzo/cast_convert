# Profile record shape
_profile: &profile
  resolution: 1080
  fps: 30
  level: '100.0'

# Device record shape
_device: &device
#  model: 1st Gen
  profiles:
    - avc:
        <<: *profile
        level: '4.1'

    - avc:
        <<: *profile
        fps: 60
        level: '4.1'
        resolution: 720

    - vp8:
        <<: *profile

    - vp8:
        <<: *profile
        fps: 60
        resolution: 720


# Device names and supported profiles from https://developers.google.com/cast/docs/media
devices:
  Chromecast 1st Gen:
    <<: *device

  Chromecast 2nd Gen:
    <<: *device

  Chromecast 3rd Gen:
    <<: *device
    profiles:
      - avc:
          <<: *profile
          fps: 60
          level: '4.2'

      - vp8:
          <<: *profile

      - vp8:
          <<: *profile
          fps: 60
          resolution: 720

  Chromecast Ultra:
