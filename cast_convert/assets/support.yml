    profiles:
      - avc:
          <<: *profile
          fps: 60
          level: '5.1'

      - avc:
          <<: *profile
          fps: 30
          level: '5.1'
          resolution: 3840

      - hevc:
          <<: *profile
          fps: 60
          level: '5.1'
          resolution: 3840

      - vp9:
          <<: *profile
          fps: 60
          resolution: 3840

  Google Nest Hub:
