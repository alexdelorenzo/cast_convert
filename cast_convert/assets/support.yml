# Supported formats from https://developers.google.com/cast/docs/media
images:
  - APNG
  - BMP
  - GIF
  - JPEG
  - PNG
  - WEBP

containers:
  - Matroska
  - MP4
  - WebM
  - MP3
  - MP2T
  - OGG
  - WAV

audio:
  - MP3
  - AAC
  - HE-AAC
  - LC-AAC
  - Opus
  - Vorbis
  - WebM
  - FLAC
  - WAV
  - WMA

subtitles:
  - WebVTT
  - TTML
  - EIA-608
  - EIA-708

# Formats can have different names, here are their equivalencies
aliases:
  avc:
    - h264
    - mp4
  hevc:
    - h265
  matroska:
    - mkv
    - mka
    - mks
    - mk3d
  div3:
    - divx
  mp4:
    - mpeg4

extensions:
  avi: avi
  matroska: mkv
  mp4: mp4
  webm: webm


