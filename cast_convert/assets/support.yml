      - avc:
          <<: *profile
          fps: 60
          level: '4.2'

      - hevc:
          <<: *profile
          fps: 60
          level: '5.1'
          resolution: 3840

      - vp8:
          <<: *profile
          fps: 30
          resolution: 3840

      - vp9:
          <<: *profile
          fps: 60
          level: '5.1'
          resolution: 3840

      - hdr:
          <<: *profile
          fps: 60
          resolution: 3840

  Chromecast with Google TV:
